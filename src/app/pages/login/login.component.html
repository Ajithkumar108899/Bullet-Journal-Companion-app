<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your MindNote account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <span class="eye-icon" [class.visible]="showPassword">ğŸ‘ï¸</span>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="text-center mb-0">
        Don't have an account? 
        <a routerLink="/signup" class="link-primary">Sign up here</a>
      </p>
    </div>
  </div>
</div>
