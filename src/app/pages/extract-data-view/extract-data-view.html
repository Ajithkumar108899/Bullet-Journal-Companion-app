<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
/>

<div class="container py-4">

  <div class="header mb-4">
    <h2 class="fw-bold mb-1">ðŸ“„ Content Extraction</h2>
    <p class="text-muted">Automatically extract structured information from scanned documents.</p>
  </div>

  <div class="card shadow-lg border-0 p-4 modern-card">

    <!-- Trigger Button -->
    <div class="text-center mb-4">
      <button
        class="btn btn-primary px-4 py-2"
        (click)="startExtraction()"
        [disabled]="loading"
      >
        âš¡ Extract Data
      </button>
    </div>

    <!-- Loader -->
    <div *ngIf="loading" class="text-center my-3">
      <div class="spinner-border" role="status"></div>
      <p class="mt-2 text-muted">Processing document...</p>
    </div>

    <!-- Extracted Results -->
    <div *ngIf="result && !loading" class="animated-fade">

      <!-- SYMBOL RECOGNITION -->
      <h5 class="fw-bold mt-3">ðŸ”¹ Symbol Recognition</h5>
      <div class="result-box">
        <div *ngFor="let s of result.symbols" class="badge rounded-pill text-bg-info me-2 mb-2">
          {{ s }}
        </div>
      </div>

      <!-- STATUS -->
      <h5 class="fw-bold mt-3">ðŸ”¹ Status Determination</h5>
      <div class="result-box">
        <span class="badge bg-success fs-6 px-3 py-2">
          {{ result.status }}
        </span>
      </div>

      <!-- CATEGORY -->
      <h5 class="fw-bold mt-3">ðŸ”¹ Categorization</h5>
      <div class="result-box">
        <div *ngFor="let c of result.categories" class="badge bg-secondary me-2 mb-2">
          {{ c }}
        </div>
      </div>

      <!-- JSON OUTPUT -->
      <h5 class="fw-bold mt-3">ðŸ”¹ Normalized JSON</h5>
      <pre class="json-box mt-2">{{ result.normalized | json }}</pre>

      <!-- Reset -->
      <div class="text-center mt-4">
        <button class="btn btn-outline-danger" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>
</div>
